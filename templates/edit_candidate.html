{% extends "base.html" %}

{% block content %}

<style>
/* Header */
.edit-header {
    background: linear-gradient(135deg, #0d6efd, #0a3d91);
    color: white;
    padding: 35px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Glass Card */
.glass-card {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.glass-card:hover {
    transform: translateY(-5px);
}

/* Fade Animation */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.7s ease forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Button Hover */
.action-btn {
    border-radius: 20px;
    transition: 0.3s;
}

.action-btn:hover {
    transform: translateY(-2px);
}
</style>

<div class="container mt-5">

    <!-- Header -->
    <div class="edit-header fade-in">
        <h2>Edit Candidate Details</h2>
        <p>Modify candidate information securely</p>
    </div>

    <!-- Edit Form -->
    <div class="glass-card col-md-6 mx-auto fade-in" style="animation-delay:0.2s;">

        <form method="POST">

            <div class="mb-4">
                <label class="form-label">Candidate Name</label>
                <input type="text"
                       name="name"
                       value="{{ candidate[1] }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label">Party Name</label>
                <input type="text"
                       name="party"
                       value="{{ candidate[2] }}"
                       class="form-control"
                       required>
            </div>

            <div class="d-flex justify-content-between align-items-center">

                <!-- Cancel Button -->
                <a href="/admin"
                   class="btn btn-secondary action-btn">
                    ‚Üê Back
                </a>

                <!-- Update Button -->
                <button type="submit"
                        class="btn btn-warning action-btn shadow">
                    Update Candidate
                </button>

            </div>

        </form>

    </div>

</div>

{% endblock %}
