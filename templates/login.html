{% extends "base.html" %}

{% block content %}

<style>
/* Government Style Header */
.login-header {
    background: linear-gradient(135deg, #0d6efd, #0a3d91);
    color: white;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Glass Effect Card */
.glass-card {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

.glass-card:hover {
    transform: translateY(-5px);
}

/* Smooth Animation */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.8s ease forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>


<div class="container mt-5">

    <!-- Header Section -->
    <div class="login-header fade-in">
        <h2>Biometric Voter Login</h2>
        <p>Secure Face Verification Required</p>
    </div>

    <!-- Login Card -->
    <div class="glass-card col-md-6 mx-auto fade-in" style="animation-delay:0.2s;">

        <!-- Alert Messages -->
        {% if message %}
            <div class="alert alert-danger text-center">
                {{ message }}
            </div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success text-center">
                {{ success }}
            </div>
        {% endif %}

        <form method="POST">

            <div class="mb-4">
                <label class="form-label">Enter Registered Voter ID</label>
                <input type="text"
                       name="voter_id"
                       class="form-control"
                       placeholder="Enter your Voter ID"
                       required>
            </div>

            <div class="d-flex justify-content-between align-items-center">

                <!-- Back Button -->
                <a href="/" class="btn btn-secondary">
                    ‚Üê Back
                </a>

                <!-- Submit Button -->
                <button type="submit"
                        class="btn btn-success shadow">
                    Verify Face & Login
                </button>

            </div>

        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Please ensure your face is clearly visible during verification.
            </small>
        </div>

    </div>

</div>

{% endblock %}
