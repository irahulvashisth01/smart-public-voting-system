<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Public Voting System</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fc;
            font-family: 'Segoe UI', sans-serif;
            animation: fadePage 0.5s ease-in;
        }

        @keyframes fadePage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar */
        .navbar-custom {
            background: linear-gradient(90deg, #0d6efd, #0a3d91);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-btn {
            border-radius: 20px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            background-color: white !important;
            color: #0d6efd !important;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            padding: 20px;
            background: #0a3d91;
            color: white;
            text-align: center;
            font-size: 14px;
        }
    </style>

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">

        <a class="navbar-brand" href="/">
            üèõ Smart Voting System
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <div class="d-flex gap-2">

                <a class="btn btn-outline-light btn-sm nav-btn" href="/register">
                    Register
                </a>

                <a class="btn btn-outline-light btn-sm nav-btn" href="/login">
                    Login
                </a>

                <a class="btn btn-outline-light btn-sm nav-btn" href="/results">
                    Results
                </a>

                <a class="btn btn-warning btn-sm nav-btn" href="/admin_login">
                    Admin
                </a>

            </div>

        </div>

    </div>
</nav>


<!-- MAIN CONTENT -->
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>


<!-- FOOTER -->
<div class="footer">

</html>
