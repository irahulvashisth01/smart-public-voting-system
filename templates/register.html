{% extends "base.html" %}

{% block content %}

<style>
/* Registration Header */
.register-header {
    background: linear-gradient(135deg, #0d6efd, #0a3d91);
    color: white;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Glass Card */
.glass-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

.glass-card:hover {
    transform: translateY(-5px);
}

/* Smooth Animation */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.8s ease forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>


<div class="container mt-5">

    <!-- Header Section -->
    <div class="register-header fade-in">
        <h2>Voter Registration</h2>
        <p>Register securely with Face Recognition</p>
    </div>

    <!-- Registration Form -->
    <div class="glass-card fade-in" style="animation-delay:0.2s;">

        {% if message %}
            <div class="alert alert-info text-center">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       placeholder="Enter your full name"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label">Voter ID</label>
                <input type="text"
                       name="voter_id"
                       class="form-control"
                       placeholder="Enter unique Voter ID"
                       required>
            </div>

            <div class="d-flex justify-content-between">

                <!-- Back Button -->
                <a href="/" class="btn btn-secondary">
                    ‚Üê Back
                </a>

                <!-- Submit Button -->
                <button type="submit"
                        class="btn btn-primary shadow">
                    Register & Capture Face
                </button>

            </div>

        </form>

    </div>

</div>

{% endblock %}
